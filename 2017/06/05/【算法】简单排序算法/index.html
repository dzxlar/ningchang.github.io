        <h2 id="简单排序算法"><a href="#简单排序算法" class="headerlink" title="简单排序算法"></a>简单排序算法</h2><p><a href="http://www.cnblogs.com/luchen927/archive/2012/02/27/2367108.html" target="_blank" rel="external">选择排序</a></p>
<p><a href="http://www.cnblogs.com/0201zcr/p/4764427.html" target="_blank" rel="external">插入排序/希尔排序/二分排序插入</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line">*  插入排序</div><div class="line">*/</div><div class="line">public static void insertSort(int [] numbers)&#123;</div><div class="line">		 int size = numbers.length;</div><div class="line">	     int target = 0 ;</div><div class="line">	     int j =  0;</div><div class="line">	    </div><div class="line">	     for(int i = 0 ; i &lt; size ; i++)&#123;</div><div class="line">	        target = numbers[i];  //目标元素</div><div class="line">            //目标元素比前一个元素小，则向后移一位</div><div class="line">	        for(j = i ; j &gt; 0 &amp;&amp; target &lt; numbers[j-1] ; j --)&#123;</div><div class="line">	       		 numbers[j] = numbers[j-1];</div><div class="line">	        &#125;</div><div class="line">	        numbers[j] = target;</div><div class="line">	     &#125;</div><div class="line">	&#125;</div></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> *  希尔排序（插入排序升级）：根据需求，如果你想要结果从大到小排列，它会首先  *   将数组进行分组，然后将较大值移到前面，较小值</div><div class="line"> * 移到后面，最后将整个数组进行插入排序，这样比起一开始就用插入排序减少了数据交换和移动的次数，可以说希尔排序是加强</div><div class="line"> * 版的插入排序</div><div class="line"> * 拿数组5, 2, 8, 9, 1, 3，4来说，数组长度为7，当increment为3时，数组分为两个序列</div><div class="line"> * 5，2，8和9，1，3，4，第一次排序，9和5比较，1和2比较，3和8比较，4和比其下标值小increment的数组值相比较</div><div class="line"> * 此例子是按照从大到小排列，所以大的会排在前面，第一次排序后数组为9, 2, 8, 5, 1, 3，4</div><div class="line"> * 第一次后increment的值变为3/2=1,此时对数组进行插入排序，</div><div class="line"> *实现数组从大到小排</div><div class="line">*/</div><div class="line">public static void shellSort(int [] numbers)&#123;</div><div class="line">	    int temp = 0;</div><div class="line">		int j = 0;</div><div class="line">		//每次将步长缩短为原来的一半</div><div class="line">	    for (int increment = numbers.length; increment &gt; 0; increment /= 2) &#123;</div><div class="line">	    	//拆分成序列后，将每个序列进行插入排序</div><div class="line">            // 第一个比较的数 i：数组位置（i = increment(随着循环+1)）</div><div class="line">            for (int i = increment; i &lt; numbers.length; i++) </div><div class="line">	        &#123;</div><div class="line">	            temp = numbers[i];</div><div class="line">                //第二个比较的数 j：数组位置（以第一个数为基准位置: i-increment）</div><div class="line">	            for (j = i; j &gt;= increment; j -= increment)&#123;</div><div class="line">		            if(temp &lt; numbers[j - increment])&#123;   </div><div class="line">		                numbers[j] = numbers[j - increment];</div><div class="line">		            &#125;</div><div class="line">	            else&#123;</div><div class="line">	                break;</div><div class="line">	            &#125;</div><div class="line">	        &#125; </div><div class="line">	        numbers[j] = temp;</div><div class="line">	        &#125;</div><div class="line">		&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
